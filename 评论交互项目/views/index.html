<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>留言本</title>
  <!-- 
    浏览器收到 HTML 响应内容之后，就要开始从上到下依次解析，
    当在解析的过程中，如果发现：
      link
      script
      img
      iframe
      video
      audio
    等带有 src 或者 href（link） 属性标签（具有外链的资源）的时候，浏览器会自动对这些资源发起新的请求。去找我们对应的url
   -->
  
  <link rel="stylesheet" href="/public/css/bootstrap.min.css">
  <link rel="stylesheet" href="/public/css/index.css">
</head>

<body>
  <div class="header container">
    <div class="page-header">
      <h1 class="tip">Example page header <small>Subtext for header</small></h1>
      <a class="btn btn-success" href="/post">发表留言</a>
    </div>
  </div>
  <div class="comments container">
    <ul class="list-group">
     {{each comments}}
      <li class="list-group-item">{{$value.name}}说：{{$value.message}};<span class="pull-right">{{$value.dataTime}}</span></li>
    {{/each}}
    </ul>
    
  </div>
</body>

</html>
